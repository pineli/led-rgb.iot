
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>NODEJS + SOCKET.IO + EXPRESS + RAFAELJS + JHONNY-FIVE + ARDUINO + LED RGB</title>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js" type="text/javascript"></script>
  <script src="/colorwheel.js" type="text/javascript"></script>
  <style type="text/css" media="screen">
    body {
      background:#FFF;
      font:14px/20px helvetica, arial;
      text-align:center;
      margin:40px;
      color:#666;
    }
    input {
      font-family: monospace;
      font-size:16px;
      border: 0;
    }
  </style>
</head>
  <body>
    <p>Controle de Led <span>RGB</span></p>
    <a href="https://github.com/Pineli/Controle-led-rgb">NODEJS + SOCKET.IO + EXPRESS + RAFAELJS + JHONNY-FIVE + ARDUINO + LED RGB</a>
    <div>
      <div style="width:100%; margin-bottom:20px">
        <div class="colorwheel_large" style="text-align: left; margin-right: 30px; float: left; height: 300px; width: 300px; -webkit-user-select: none;">
        <div style="float:left; width:50%">
          <input id="cor" name="input_example" value="#000000" size="7">
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io("http://"+document.location.hostname+":3000"),notif;

      var cw = Raphael.colorwheel($(".colorwheel_large")[0],300, 180);

      cw.input($("input")[0]);

      cw.onchange(function(data){
          socket.emit('changeColor', data);
      });

      socket.on('retorno',function(data){
        console.log(data.hex);
      });
    </script>
  </body>
</html>
